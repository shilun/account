resource.server=192.168.31.3
resource.server.one=192.168.31.143
server.port=8001
server.tomcat.basedir=/home/account/temp

spring.data.mongodb.uri=mongodb://${resource.server}:27017,${resource.server.one}:27017/account
spring.data.mongodb.database=account

spring.redis.url=redis://${resource.server}:6379

spring.dubbo.application.id=account
