spring.dubbo.registry.address=zookeeper://${resource.server}:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20881
spring.dubbo.consumer.timeout=30000
spring.dubbo.provider.timeout=30000

spring.dubbo.protocol.threads=500
spring.dubbo.protocol.dispatcher=message

app.image.domain=herobank.net
app.cookie.encode.key=
app.pay.drawal.pass=
app.token.encode.key=

#mq
#0not need 1need
