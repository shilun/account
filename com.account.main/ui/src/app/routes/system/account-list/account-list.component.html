<div class="content-heading">
  客户管理列表
</div>
<div class="panel">
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <input class="form-control" name="name" type="text" [(ngModel)]="entity.name" placeholder="名称" />
      </div>
      <button class="btn btn-default btn-primary" type="button" (click)="list(entity)">查询</button>
    </form>
  </div>
</div>

<div class="panel panel-default">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>pin</th>
      <th>代理商标识</th>
      <th>币种</th>
      <th>总额</th>
      <th>锁定</th>
      <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let item of listData.list">
      <tr>
        <td>{{item.pin}}</td>
        <td>{{item.proxyId}}</td>
        <td>{{item.tokenType}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.freeze}}</td>
        <td>{{item.createTime}}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>

<div class="text-right">
  <pagination  class="pagination-sm"   [(ngModel)]="pageIndex" [totalItems]="listData.totalCount" (pageChanged)="onPageChange($event)" ></pagination>
</div>
